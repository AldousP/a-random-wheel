<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0" >
    <title>A Random Wheel</title>
    <link rel="stylesheet" href="index.css"/>
    <link rel="stylesheet" href="element_styles.css"/>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link href="node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  </head>
  <body>
    <main>
      <canvas id="canvas" width="500" height="500"></canvas>
      <div class="right-pane">
        <div class="controls">
          <h2 style="text-align: center">Enter Wedge Value</h2>
          <div class="labeled-action name-entry">
            <input id="wedge-input" class="content" placeholder="Type a wedge value."/>
            <button id="add-wedge">
              <i class="fa fa-plus" aria-hidden="true"></i>
            </button>
          </div>
        </div>
        <div id="wedge-list">
        </div>
        <div id="buttons">
          <button id="spin-wheel" class="button stock">Spin</button>
          <button id="clear-list" class="button stock remove-wedge">Clear</button>
        </div>
      </div>
    </main>
    <div class="footer">Made with <i class="fa fa-heart" aria-hidden="true"></i> <a href="https://github.com/aldousp" target="_blank">by Aldous</a>.</div>
    <!--Templates-->
    <div id="templates" style="display: none">
      <!--List Item Template-->
      <ListItem>
        <div class="list-item labeled-action">
          <div class="content">Sample Content</div>
          <button class="remove-wedge">
            <i class="fa fa-trash" aria-hidden="true"></i>
          </button>
        </div>
      </ListItem>
    </div>
  </body>
  <script src="canvas.js"></script>
</html>
