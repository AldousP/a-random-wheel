<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0" >
    <title>A Random Wheel</title>
    <link rel="stylesheet" href="index.css"/>
    <link rel="stylesheet" href="element_styles.css"/>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
  </head>
  <body>
    <main>
      <canvas id="canvas" width="500" height="500"></canvas>
      <div class="controls">
        <h3>Enter Items</h3>
        <div class="input-row name-entry">
          <input id="wedge-input" placeholder="Type a wedge value."/>
          <button type="button" id="add-wedge" class="add-wedge">+</button>
        </div>
        <div id="wedge-list">
        </div>
        <div id="buttons">
          <button id="spin-wheel" class="button stock">Spin</button>
          <button id="clear-list" class="button stock remove-wedge">Clear</button>
        </div>
      </div>
    </main>
    <!--Templates-->
    <div id="templates" style="display: none">
      <!--List Item Template-->
      <ListItem>
        <div class="list-item input-row">
          <div class="content">John Doe</div>
          <button type="button" class="remove-wedge">&times;</button>
        </div>
      </ListItem>
    </div>
  </body>
  <script src="canvas.js"></script>
</html>
